<div class="recipe-details">
  <h2><%- recipe.title %></h2>

  <div class="recipe-description">
    <%- recipe.description %>
  </div>

  <ul>
    <% _.forEach(recipe.ingredients, function(ingredient) { %>
      <li>
        <%- ingredient.title %>: <em><%= ingredient.quantity %></em>
      </li>
    <% }); %>
  </ul>
</div>
