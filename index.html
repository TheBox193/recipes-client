<!DOCTYPE html>
<html>

<head>
  <title>Recipe Sample Application</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/kube/kube.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

  <row>
    <column cols="10" offset="1">
      <div class="page-heading">
        <h1 class="title">My Recipes</h1>
      </div>
    </column>
  </row>

  <row>
    <column cols="10" offset="1">
      <blocks cols="3">
        <div class="card">
          <div class="card-title">
            <img src="assets/images/kale.jpg">
            <h3>Kale Chips</h3>
          </div>

          <div class="card-content">
            A healthy snack of crunchy kale seasoned with olive oil and salt.
          </div>

          <div class="card-actions">
            <button small outline round>View More</button>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            <img src="assets/images/derbypie.jpg">
            <h3>Derby Pie</h3>
          </div>

          <div class="card-content">
            This pie served at the Kentucky Derby contains pecans with chocolate chips and a touch of bourbon.
          </div>

          <div class="card-actions">
            <button small outline round>View More</button>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            <img src="assets/images/pancakes.jpg">
            <h3>Pumpkin Pancakes</h3>
          </div>

          <div class="card-content">
            A fall favorite that is sure to be a hit in your household!
          </div>

          <div class="card-actions">
            <button small outline round>View More</button>
          </div>
        </div>
      </blocks>
    </column>
  </row>

</body>

</html>
